<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load head_tag %}

{% html_head_tag title="Student Login" %}

<body>
<video class="body-vid" autoplay="true" loop="true" muted>
    <source src="{% static 'aplus_app/vids/ani1.mp4' %}" type="video/mp4">
</video>
<div class="alt-body">
    <div class="form-cont">
        <form method="post" action="{% url 'student_login' %}">
            {% csrf_token %}
            <div class="head">Student Login</div>
            <div class="form-inputs">
                <input type="text" name="id" placeholder="Student ID">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Submit">
                <a style="width: 120px; text-align:center" href="{% url 'student_signup' %}">Signup Instead</a>
            </div>
        </form>
    </div>

</div>
<div class="alt-logo fa-bounce">A<sup>+</sup>&nbsp;&nbsp;<span style="color:gold; border-radius: 6px; padding: 6px; border:1px solid gold; font-size:20px">Demo</span>
</div>

</body>
</html>
